name: test build

on:
  push:
    branches-ignore: ["stable"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: build package
        run: |
          python -m build

      - name: verify build artifacts
        run: |
          echo "showing build artifacts..."
          ls -la dist/
          echo ""
          echo "package contents:"
          twine check dist/*
