[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "umbi"
version = "0.0.6"
description = "Library for binary encoding of annotated transition systems"
readme = "README.md"
authors = [{name = "Roman Andriushchenko", email = "roman.andriu@gmail.com"}]
license = {file = "LICENSE"}
dependencies = [
  "click",
  "marshmallow"
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/randriu/umbi"

[project.optional-dependencies]
dev = [
  "pytest",
  "pip-tools",
  "black",
  "isort",
  "toml-sort",
  "twine",
  "bumpver"
]

[tool.setuptools]
packages = ["umbi", "umbi.io"]
include-package-data = true

[project.scripts]
umbi = "umbi.__main__:main"

[tool.umbi]
format_version = 0
format_revision = 1

[tool.bumpver]
current_version = "0.0.6"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "v{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
